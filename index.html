<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Habit Tracker with Vue.js</title>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>
<style>
  body {
    font-family: Arial, sans-serif;
    padding: 20px;
    display: flex;
    justify-content: center;
  }
  table {
    border-collapse: collapse;
    margin-top: 20px;
    width: 100%;
  }
  th, td {
    border: 1px solid #ccc;
    padding: 8px;
    text-align: center;
  }
  td {
    cursor: pointer;
  }
  .completed {
    background-color: #a5d6a7;
  }
  .remove-habit {
    color: red;
    cursor: pointer;
    margin-left: 10px;
  }
</style>
</head>
<body>
<div id="app">
  <div>
    <button @click="changeMonth(-1)">Previous Month</button>
    <span>{{ currentMonthName }} {{ currentYear }}</span>
    <button @click="changeMonth(1)">Next Month</button>
  </div>
  <table>
    <thead>
      <tr>
        <th v-for="day in daysInMonth" :key="day">{{ day }}</th>
      </tr>
    </thead>
    <tbody>
      <tr v-for="habit in habits" :key="habit.id">
        <td v-for="day in daysInMonth" :key="day"
            :class="{ 'completed': habit.dates.includes(getFullDate(day)) }"
            @click="toggleHabitDay(habit.id, getFullDate(day))">
        </td>
        <td class="remove-habit" @click="removeHabit(habit.id)">Remove</td>
      </tr>
      <tr>
        <td colspan="32"><button @click="addHabit">Add Habit</button></td>
      </tr>
    </tbody>
  </table>
</div>

<script>
new Vue({
  el: '#app',
  data: {
    currentYear: new Date().getFullYear(),
    currentMonth: new Date().getMonth(),
    habits: [
      { id: 1, name: 'Exercise', dates: [] },
      { id: 2, name: 'Read Book', dates: [] }
    ],
    nextHabitId: 3
  },
  computed: {
    currentMonthName() {
      return new Date(this.currentYear, this.currentMonth).toLocaleString('default', { month: 'long' });
    },
    daysInMonth() {
      const numDays = new Date(this.currentYear, this.currentMonth + 1, 0).getDate();
      return Array.from({ length: numDays }, (_, i) => i + 1);
    }
  },
  methods: {
    getFullDate(day) {
      return `${this.currentYear}-${String(this.currentMonth + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
    },
    toggleHabitDay(habitId, dateString) {
      const habit = this.habits.find(habit => habit.id === habitId);
      const index = habit.dates.indexOf(dateString);
      if (index === -1) {
        habit.dates.push(dateString);
      } else {
        habit.dates.splice(index, 1);
      }
    },
    addHabit() {
      const name = prompt("Enter new habit name:");
      if (name) {
        this.habits.push({ id: this.nextHabitId++, name, dates: [] });
      }
    },
    removeHabit(habitId) {
      this.habits = this.habits.filter(habit => habit.id !== habitId);
    },
    changeMonth(direction) {
      this.currentMonth += direction;
      if (this.currentMonth < 0) {
        this.currentMonth = 11;
        this.currentYear -= 1;
      } else if (this.currentMonth > 11) {
        this.currentMonth = 0;
        this.currentYear += 1;
      }
    }
  }
});
</script>
</body>
</html>
