<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Habit Tracker with Vue.js</title>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<style>
  .table th, .table td {
    text-align: center;
    vertical-align: middle;
  }
  .completed {
    background-color: #a5d6a7;
  }
  .remove-habit {
    cursor: pointer;
    color: white;
    background-color: red;
    padding: 5px 10px;
    border: none;
    border-radius: 5px;
  }
</style>
</head>
<body>
<div id="app" class="container mt-5">
  <div class="text-center mb-3">
    <button class="btn btn-primary mr-2" @click="changeMonth(-1)">Previous Month</button>
    <span>{{ currentMonthName }} {{ currentYear }}</span>
    <button class="btn btn-primary ml-2" @click="changeMonth(1)">Next Month</button>
  </div>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Habit</th>
        <th v-for="(day, index) in daysInMonth" :key="day" style="width: 3%;">
          {{ day }}<br>
          <small>{{ dayNames[new Date(currentYear, currentMonth - 1, day).getDay()] }}</small>
        </th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr v-for="habit in habits" :key="habit.id">
        <td>{{ habit.name }}</td>
        <td v-for="day in daysInMonth" :key="day"
            :class="{ 'completed': habit.dates.includes(getFullDate(day)) }"
            @click="toggleHabitDay(habit.id, getFullDate(day))">
        </td>
        <td><button class="btn btn-danger remove-habit" @click="removeHabit(habit.id)">Remove</button></td>
      </tr>
      <tr>
        <td colspan="35">
          <button class="btn btn-success" @click="addHabit">Add Habit</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<script>
new Vue({
  el: '#app',
  data: {
    currentYear: new Date().getFullYear(),
    currentMonth: new Date().getMonth() + 1,
    habits: [],
    dayNames: ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat']
  },
  computed: {
    currentMonthName() {
      return new Date(this.currentYear, this.currentMonth - 1).toLocaleString('default', { month: 'long' });
    },
    daysInMonth() {
      const numDays = new Date(this.currentYear, this.currentMonth, 0).getDate();
      return Array.from({ length: numDays }, (_, i) => i + 1);
    }
  },
  methods: {
    getFullDate(day) {
      return `${this.currentYear}-${String(this.currentMonth).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
    },
    toggleHabitDay(habitId, dateString) {
      const habit = this.habits.find(habit => habit.id === habitId);
      const index = habit.dates.indexOf(dateString);
      if (index === -1) {
        habit.dates.push(dateString);
      } else {
        habit.dates.splice(index, 1);
      }
      this.saveHabits();
    },
    addHabit() {
      const name = prompt("Enter new habit name:");
      if (name) {
        this.habits.push({ id: Date.now(), name, dates: [] });
        this.saveHabits();
      }
    },
    removeHabit(habitId) {
      this.habits = this.habits.filter(habit => habit.id !== habitId);
      this.saveHabits();
    },
    changeMonth(direction) {
      this.currentMonth += direction;
      if (this.currentMonth < 1) {
        this.currentMonth = 12;
        this.currentYear -= 1;
      } else if (this.currentMonth > 12) {
        this.currentMonth = 1;
        this.currentYear += 1;
      }
    },
    loadHabits() {
      const savedHabits = localStorage.getItem('habits');
      if (savedHabits) {
        this.habits = JSON.parse(savedHabits);
      }
    },
    saveHabits() {
      localStorage.setItem('habits', JSON.stringify(this.habits));
    }
  },
  created() {
    this.loadHabits();
  }
});
</script>
</body>
</html>
