<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Habit Heatmap Tracker</title>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>
<!-- Bootstrap CSS for styling -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<style>
  .habit-heatmap {
    display: grid;
    grid-template-columns: repeat(12, 1fr);
    gap: 4px;
  }
  .month {
    display: grid;
    grid-template-columns: repeat(7, 1fr); /* 7 days a week */
    gap: 2px;
  }
  .day {
    width: 20px;
    height: 20px;
    background-color: #e0e0e0;
  }
  .completed {
    background-color: #76c7c0; /* You can change colors based on frequency */
  }
  .habit-title {
    font-size: 1.2rem;
    font-weight: bold;
    margin-right: 10px;
  }
</style>
</head>
<body>
<div id="app" class="container mt-5">
  <div class="row">
    <div class="col-12">
      <h2 class="text-center mb-4">Habit Heatmap</h2>
      <div v-for="habit in habits" :key="habit.id" class="card mb-3">
        <div class="card-body">
          <div class="d-flex align-items-center mb-2">
            <div class="habit-title">{{ habit.name }}</div>
            <div class="habit-heatmap">
              <div v-for="monthIndex in 12" :key="monthIndex" class="month">
                <div v-for="day in getDaysInMonth(monthIndex)" :key="day"
                     class="day"
                     :class="{ 'completed': habit.dates.includes(getFullDate(day, monthIndex)) }"
                     @click="toggleHabitDay(habit.id, getFullDate(day, monthIndex))">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <button class="btn btn-primary" @click="addHabit">Add Habit</button>
    </div>
  </div>
</div>

<script>
new Vue({
  el: '#app',
  data: {
    currentYear: new Date().getFullYear(),
    habits: [
      { id: 1, name: '📔 Note making 📔', dates: [] },
      { id: 2, name: '🏋️ Exercise 🏋️', dates: [] },
      { id: 3, name: '📚 Reading 📚', dates: [] },
    ],
  },
  methods: {
    getDaysInMonth(monthIndex) {
      const numDays = new Date(this.currentYear, monthIndex, 0).getDate();
      return Array.from({ length: numDays }, (_, i) => i + 1);
    },
    getFullDate(day, monthIndex) {
      return `${this.currentYear}-${String(monthIndex).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
    },
    toggleHabitDay(habitId, dateString) {
      const habit = this.habits.find(h => h.id === habitId);
      const index = habit.dates.indexOf(dateString);
      if (index === -1) {
        habit.dates.push(dateString);
      } else {
        habit.dates.splice(index, 1);
      }
    },
    addHabit() {
      const name = prompt("Enter new habit name:");
      if (name) {
        this.habits.push({ id: Date.now(), name, dates: [] });
      }
    },
  }
});
</script>
</body>
</html>
