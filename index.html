<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Habit Tracker with Vue.js</title>
<!-- Vue.js CDN -->
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>
<!-- Bootstrap CSS CDN for styling -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<style>
  .container {
    max-width: 95%;
  }
  .header {
    font-size: 24px; /* Larger and bold font size for year display */
    font-weight: bold;
    text-align: center;
  }
  .btn-year {
    background-color: #f8f9fa; /* Light gray for year navigation buttons */
    color: #333;
    padding: 5px 10px;
    font-size: 14px; /* Smaller button font size */
  }
  .remove-habit {
    cursor: pointer;
    background-color: #ffc0cb; /* Light pink for remove button */
    color: white;
    padding: 3px 7px;
    border-radius: 5px;
    font-size: 14px; /* Smaller button size */
  }
  .table th, .table td {
    border: 1px solid #ccc;
    text-align: center;
    vertical-align: middle;
    padding: 8px;
  }
  .table th:first-child, .table td:first-child {
    min-width: 200px; /* Ensures the habit name column is wide enough */
    white-space: nowrap; /* Prevents text from wrapping */
  }
  .completed {
    background-color: #a5d6a7; /* Green background for completed habits */
  }
  .day-column {
    width: calc(100% / 7); /* Adjusts day columns to have uniform width for a week */
  }
</style>
</head>
<body>
<div id="app" class="container mt-3">
  <div class="header mb-3">
    <!-- Year navigation buttons -->
    <button class="btn btn-year mr-2" @click="changeYear(-1)">&laquo; Previous Year</button>
    <span>{{ currentYear }}</span>
    <button class="btn btn-year ml-2" @click="changeYear(1)">Next Year &raquo;</button>
  </div>
  <!-- Habit tracker table for the year -->
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Habit</th>
        <th v-for="(day, index) in daysInWeek" :key="index" class="day-column">
          {{ day }}
        </th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr v-for="habit in habits" :key="habit.id">
        <td>{{ habit.name }}</td>
        <td v-for="(day, index) in daysInWeek" :key="index" class="day-column"
            :class="{ 'completed': habit.days.includes(index) }"
            @click="toggleHabitDay(habit, index)">
        </td>
        <!-- Remove button in the action column -->
        <td><button class="btn remove-habit" @click="removeHabit(habit.id)">Remove</button></td>
      </tr>
      <!-- Add new habit row -->
      <tr>
        <td colspan="8"><button class="btn btn-success" @click="addHabit">Add Habit</button></td>
      </tr>
    </tbody>
  </table>
</div>

<script>
new Vue({
  el: '#app',
  data: {
    currentYear: new Date().getFullYear(),
    habits: [],
    daysInWeek: ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'] // Days of the week
  },
  methods: {
    // Adds a new habit to the list
    addHabit() {
      const name = prompt("Enter new habit name:");
      if (name) {
        this.habits.push({ id: Date.now(), name, days: [] });
        this.saveHabits();
      }
    },
    // Removes a habit from the list
    removeHabit(habitId) {
      this.habits = this.habits.filter(habit => habit.id !== habitId);
      this.saveHabits();
    },
    // Toggles the completion status of a habit on a specific day
    toggleHabitDay(habit, index) {
      const habitIndex = this.habits.indexOf(habit);
      if (habit.days.includes(index)) {
        habit.days.splice(habit.days.indexOf(index), 1);
      } else {
        habit.days.push(index);
      }
      this.$set(this.habits, habitIndex, habit);
      this.saveHabits();
    },
    // Changes the current year
    changeYear(direction) {
      this.currentYear += direction;
    },
    // Loads habits from local storage
    loadHabits() {
      const savedHabits = localStorage.getItem('habits');
      if (savedHabits) {
        this.habits = JSON.parse(savedHabits);
      }
    },
    // Saves habits to local storage
    saveHabits() {
      localStorage.setItem('habits', JSON.stringify(this.habits));
    }
  },
  created() {
    this.loadHabits();
  }
});
</script>
</body>
</html>
