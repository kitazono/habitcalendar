<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Habit Yearly Heatmap Tracker</title>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>
<!-- Bootstrap CSS for styling -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<style>
  .header {
    font-size: 24px;
    font-weight: bold;
    text-align: center;
  }
  .btn-year {
    background-color: #f8f9fa;
    color: #333;
    padding: 5px 10px;
    font-size: 14px;
  }
  .heatmap {
    display: grid;
    grid-template-columns: repeat(7, minmax(20px, 1fr)); /* 7 days a week */
    gap: 2px;
  }
  .day {
    width: 20px;
    height: 20px;
    background-color: #e0e0e0;
  }
  .completed {
    background-color: #76c7c0;
  }
  .habit-title {
    font-size: 1.2rem;
    font-weight: bold;
    margin-bottom: 10px;
  }
  .remove-btn {
    background-color: #ffc0cb;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    padding: 3px 7px;
    font-size: 14px;
  }
  .month-label {
    font-weight: bold;
    margin-right: 5px;
  }
  .text-center {
    text-align: center;
  }
</style>
</head>
<body>
<div id="app" class="container mt-5">
  <div class="header mb-4">
    <button class="btn btn-year mr-2" @click="changeYear(-1)">Previous Year</button>
    <span>{{ currentYear }}</span>
    <button class="btn btn-year ml-2" @click="changeYear(1)">Next Year</button>
  </div>
  
  <div v-for="habit in habits" :key="habit.id" class="mb-3">
    <div class="habit-title">{{ habit.name }}</div>
    <div class="heatmap">
      <div v-for="dateString in allDates" :key="dateString" class="day"
           :class="{ 'completed': habit.dates.includes(dateString) }"
           @click="toggleHabitDay(habit.id, dateString)">
      </div>
    </div>
    <button class="btn remove-btn mt-2" @click="removeHabit(habit.id)">Remove</button>
  </div>
  
  <button class="btn btn-primary" @click="addHabit">Add New Habit</button>
</div>

<script>
new Vue({
  el: '#app',
  data: {
    currentYear: new Date().getFullYear(),
    habits: JSON.parse(localStorage.getItem('habits')) || []
  },
  computed: {
    allDates() {
      const dates = [];
      for (let month = 1; month <= 12; month++) {
        for (let day = 1; day <= 31; day++) {
          const date = new Date(this.currentYear, month - 1, day);
          if (date.getMonth() + 1 === month) { // Checks if the date is valid
            dates.push(date.toISOString().split('T')[0]);
          }
        }
      }
      return dates;
    }
  },
  methods: {
    toggleHabitDay(habitId, dateString) {
      const habit = this.habits.find(habit => habit.id === habitId);
      const index = habit.dates.indexOf(dateString);
      if (index === -1) {
        habit.dates.push(dateString);
      } else {
        habit.dates.splice(index, 1);
      }
      this.saveHabits();
    },
    addHabit() {
      const name = prompt("Enter new habit name:");
      if (name) {
        this.habits.push({ id: Date.now(), name, dates: [] });
        this.saveHabits();
      }
    },
    removeHabit(habitId) {
      if(confirm('Are you sure you want to remove this habit?')) {
        this.habits = this.habits.filter(habit => habit.id !== habitId);
        this.saveHabits();
      }
    },
    changeYear(direction) {
      this.currentYear += direction;
      this.saveHabits();
    },
    saveHabits() {
      localStorage.setItem('habits', JSON.stringify(this.habits));
    }
  },
  watch: {
    currentYear(newYear) {
      // When the year changes, we clear the dates for the habits
      this.habits.forEach(habit => habit.dates = habit.dates.filter(date => date.startsWith(newYear)));
      this.saveHabits();
    }
  },
  created() {
    if (!this.habits.length) {
      this.habits = [
        // Populate with example data
        { id: 1, name: 'Read', dates: ['2023-01-01', '2023-01-02'] },
        // ... more habits
      ];
    }
  }
});
</script>
</body>
</html>
