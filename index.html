<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Habit Yearly Heatmap Tracker</title>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>
<!-- Bootstrap CSS for styling -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<style>
  .container {
    max-width: 80%;
    margin-top: 50px;
  }
  .header {
    font-size: 24px;
    font-weight: bold;
    text-align: center;
  }
  .btn-year {
    background-color: #f8f9fa;
    color: #333;
    padding: 5px 10px;
    font-size: 14px;
  }
  .heatmap {
    display: grid;
    grid-template-columns: 30px repeat(12, 1fr); /* 12 months plus label column */
    grid-gap: 5px;
  }
  .month {
    display: grid;
    grid-template-rows: repeat(7, 30px); /* 7 days a week */
  }
  .day {
    width: 30px;
    height: 30px;
    background-color: #e0e0e0;
    border: 1px solid #ccc;
  }
  .completed {
    background-color: #76c7c0;
  }
  .month-label {
    writing-mode: vertical-rl;
    text-align: center;
    font-weight: bold;
  }
  .habit-title {
    font-size: 1.2rem;
    font-weight: bold;
    margin-top: 10px;
  }
  .remove-btn {
    background-color: #ffc0cb;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    padding: 3px 7px;
    font-size: 14px;
  }
</style>
</head>
<body>
<div id="app" class="container">
  <div class="header mb-4">
    <button class="btn btn-year mr-2" @click="changeYear(-1)">Previous Year</button>
    <span>{{ currentYear }}</span>
    <button class="btn btn-year ml-2" @click="changeYear(1)">Next Year</button>
  </div>
  
  <div class="heatmap">
    <div class="month-label">Sun</div>
    <div class="month-label">Mon</div>
    <div class="month-label">Tue</div>
    <div class="month-label">Wed</div>
    <div class="month-label">Thu</div>
    <div class="month-label">Fri</div>
    <div class="month-label">Sat</div>
    <div v-for="month in 12" :key="month" class="month">
      <div v-for="day in getDaysInYear(currentYear, month)" :key="day.dateString" class="day"
           :class="{ 'completed': day.isHabit }"
           @click="toggleHabitDay(day.dateString)">
      </div>
    </div>
  </div>
  
  <div class="habit-title mt-4">Habits</div>
  <div v-for="habit in habits" :key="habit.id" class="mt-2">
    {{ habit.name }}
    <button class="btn remove-btn ml-2" @click="removeHabit(habit.id)">Remove</button>
  </div>
  
  <button class="btn btn-primary mt-4" @click="addHabit">Add New Habit</button>
</div>

<script>
new Vue({
  el: '#app',
  data: {
    currentYear: new Date().getFullYear(),
    habits: JSON.parse(localStorage.getItem('habits')) || [],
  },
  methods: {
    getDaysInYear(year, month) {
      const days = [];
      for (let day = 1; day <= 31; day++) {
        const date = new Date(year, month - 1, day);
        if (date.getMonth() === month - 1) {
          days.push({
            dateString: date.toISOString().split('T')[0],
            isHabit: this.isHabitOnDate(date.toISOString().split('T')[0])
          });
        }
      }
      return days;
    },
    isHabitOnDate(dateString) {
      return this.habits.some(habit => habit.dates.includes(dateString));
    },
    toggleHabitDay(dateString) {
      this.habits.forEach(habit => {
        const index = habit.dates.indexOf(dateString);
        if (index === -1) {
          habit.dates.push(dateString);
        } else {
          habit.dates.splice(index, 1);
        }
      });
      this.saveHabits();
    },
    addHabit() {
      const name = prompt("Enter new habit name:");
      if (name) {
        this.habits.push({ id: Date.now(), name, dates: [] });
        this.saveHabits();
      }
    },
    removeHabit(habitId) {
      this.habits = this.habits.filter(habit => habit.id !== habitId);
      this.saveHabits();
    },
    changeYear(direction) {
      this.currentYear += direction;
      this.saveHabits();
    },
    saveHabits() {
      localStorage.setItem('habits', JSON.stringify(this.habits));
    }
  },
  created() {
    if (!localStorage.getItem('habits')) {
      // Populate with example data
      localStorage.setItem('habits', JSON.stringify([
        { id: 1, name: 'Read', dates: ['2023-01-01', '2023-01-02'] },
        { id: 2, name: 'Exercise', dates: [] },
        // ... more habits
      ]));
      this.habits = JSON.parse(localStorage.getItem('habits'));
    }
  }
});
</script>
</body>
</html>
